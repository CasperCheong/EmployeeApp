<div class="container-fluid">
  <div class="card">
    <div class="card-header bg-warning">New Employee</div>
    <div class="card-body">
      <div class="row">
        <div class="col-6">
          <label for="">Name</label>
          <input
            type="text"
            [(ngModel)]="employeeObj.fullName"
            class="form-control"
            placeholder="Name"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <label for="">Email</label>
          <input
            type="text"
            [(ngModel)]="employeeObj.email"
            class="form-control"
            placeholder="Email"
          />
        </div>
        <div class="col-3">
          <label for="">Phone</label>
          <input
            type="text"
            [(ngModel)]="employeeObj.phone"
            class="form-control"
            placeholder="Phone"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-3">
          <label for="">Gender</label><br />
          <input
            type="radio"
            [(ngModel)]="employeeObj.gender"
            name="gender"
            value="Female"
          />Female
          <input
            type="radio"
            [(ngModel)]="employeeObj.gender"
            name="gender"
            value="Male"
          />Male
        </div>
        <div class="col-3">
          <label for="">Date of Joining</label>
          <input
            [(ngModel)]="employeeObj.dateOfJoining"
            type="date"
            class="form-control"
            placeholder="Date of Joining"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <label for="">Select Department</label>
          <select
            (change)="getDesignation()"
            [(ngModel)]="employeeObj.departmentId"
            class="form-select"
          >
            <option value="">Select Department</option>
            @for (dept of deptList$ | async; track dept.departmentId) {
            <option [value]="dept.departmentId">
              {{ dept.departmentName }}
            </option>
            }
          </select>
        </div>
        <div class="col-3">
          <label for="">Select Designation</label>
          <select [(ngModel)]="employeeObj.designationId" class="form-select">
            @for (item of designationList; track $index) {
            <option [value]="item.designationId">
              {{ item.designationName }}
            </option>
            }
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-3">
          <label for="">Select Employee Type</label>
          <select [(ngModel)]="employeeObj.employeeType" class="form-select">
            <option value="Contract">Contract</option>
            <option value="Permanent">Permanent</option>
          </select>
        </div>
        <div class="col-3">
          <label for="">Salary</label>
          <input
            [(ngModel)]="employeeObj.salary"
            type="number"
            class="form-control"
            placeholder="0"
          />
        </div>
      </div>

      <div class="row" style="margin-top: 10px">
        <div class="col-3 text-center">
          <button class="btn btn-secondary">Reset</button>
        </div>
        <div class="col-3 text-center">
          @if (employeeObj.employeeId ==0) {
          <button class="btn btn-success" (click)="onSaveEmployee()">
            Save employee
          </button>
          } @else {<button class="btn btn-success" (click)="onUpdateEmployee()">
            Update employee</button
          >}
        </div>
      </div>
    </div>
  </div>
</div>
